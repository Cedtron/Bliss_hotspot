<html>
<head>

<meta http-equiv="refresh" content="60">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />   
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<title>Internet hotspot - Status</title>
<link rel="stylesheet" href="css/style.css">
<script>


    function openLogout() {
	if (window.name != 'hotspot_status') return true;
        open('http://enochlee.com/logout', 'hotspot_logout', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=280,height=250');
	window.close();
	return false;
    }
</script>
    
</head>
<body >
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap">
                
                    <h1>Hi, nuv!</h1>
                                

                <form action="http://enochlee.com/logout" name="logout" onSubmit="return openLogout()">
                    <table>
                        <tr><td>IP address</td><td>10.0.0.15</td></tr>
                        <tr><td>Bytes up / down</td><td>677.9 KiB / 2.3 MiB</td></tr>
                    
                        <tr><td>Connected / left</td><td>8m44s / 29m51s</td></tr>
                    
                    
                        <tr><td>Status refresh</td><td>1m</td></tr>
                    
                        </table>
                    
                    <!-- user manager link. if user manager resides on other router, replace enochlee.com by its address
                    <button onclick="document.location='http://enochlee.com/user?subs='; return false;">status</button>
                    <!-- end of user manager link -->
                    <input type="submit" value="Log out">
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
